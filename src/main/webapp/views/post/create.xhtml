<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/modeloPagina.xhtml">

	<ui:define name="title">
		Criar Postagem
	</ui:define>

	<ui:define name="resources">
		<f:metadata>
			<f:viewParam name="id" value="#{postMBean.postId}" />
			<f:viewAction action="#{postMBean.carregar}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">

		<div class="card">
			<h:form id="formuluario">
				<p:messages id="mensagens" />

				<p:fieldset legend="Post" id="dadosPost">
					<h:panelGrid columns="4" cellpadding="5" styleClass="p-mb-3">

					</h:panelGrid>
				</p:fieldset>

				<p:fieldset legend="Usuario" id="dadosUser">
					<h:panelGrid columns="4" cellpadding="5" styleClass="p-mb-3">
						<p:outputLabel for="nomeUser" value="Nome: " />
						<p:selectOneMenu id="nomeUser" value="#{postMBean.userId}">
							<f:selectItems value="#{postMBean.listaUsers}" var="user"
								itemValue="#{user.id}" itemLabel="#{user.name}" />
						</p:selectOneMenu>
					</h:panelGrid>
				</p:fieldset>

				<p:fieldset legend="Categoria" id="dadosCategory">
					<h:panelGrid columns="4" cellpadding="5" styleClass="p-mb-3">
						<p:outputLabel for="nomeCategory" value="Categoria: " />
						<p:selectOneMenu id="nomeCategory" value="#{postMBean.categoryId}">
							<f:selectItems value="#{postMBean.listaCategories}"
								var="category" itemValue="#{category.id}"
								itemLabel="#{category.description}" />
						</p:selectOneMenu>
					</h:panelGrid>
				</p:fieldset>

			</h:form>
		</div>

	</ui:define>

</ui:composition>

</html>
