<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition>
		<div class="card">
			<h:form id="formulario">
				<p:dataView var="postagem" value="#{postagemMBean.lista}" rows="2"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					gridIcon="pi pi-th-large" listIcon="pi pi-bars" layout="grid"
					gridRowStyleClass="p-md-12 p-lg-6 p-xl-4" flex="true">

					<p:dataViewGridItem>
						<p:card style="width: 100%"
						id="tabelaPostagem">
						<f:facet name="titulo">
							<h:outputText value="#{postagem.titulo}" />
						</f:facet>
						<f:facet name="subtitulo">
							<h:outputText value="#{postagem.subtitulo}" />
						</f:facet>

						<p>
							<h:outputText value="#{postagem.texto}" />
						</p>

						<f:facet name="footer">
						<div class="p-d-flex p-jc-between">
							<p:commandButton icon="pi" value="#{postagem.usuario}" />
							<p:commandButton icon="pi"
								value="#{postagem.categoria}"
								styleClass="ui-button-secondary" style="margin-left: .5em" />
						</div>
						
						</f:facet>
					</p:card> 
					</p:dataViewGridItem>
				</p:dataView>

			</h:form>
			<br />

		</div>

	</ui:composition>
</h:body>


</html>
