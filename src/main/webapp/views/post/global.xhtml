	<ui:composition>
		<div class="card">
			<h:form id="formulario">
				<p:dataView var="post" value="#{postMBean.lista}" rows="2"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					gridIcon="pi pi-th-large" listIcon="pi pi-bars" layout="grid"
					gridRowStyleClass="p-md-12 p-lg-6 p-xl-4" flex="true">c

					<p:dataViewGridItem>
						<p:card style="width: 100%"
						id="tabelaPost">
						<f:facet name="title">
							<h:outputText value="#{post.title}" />
						</f:facet>
						<f:facet name="subtitle">
							<h:outputText value="#{post.subtitle}" />
						</f:facet>

						<p>
							<h:outputText value="#{post.text}" />
						</p>

						<f:facet name="footer">
						<div class="p-d-flex p-jc-between">
							<p:commandButton icon="pi" value="#{post.user.name}" />
							<p:commandButton icon="pi"
								value="#{post.category.description}"
								styleClass="ui-button-secondary" style="margin-left: .5em" />
