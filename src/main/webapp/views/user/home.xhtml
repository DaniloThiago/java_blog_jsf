<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/modeloPagina.xhtml">

	<ui:define name="title">
		Novo Post - Loja Virtual
	</ui:define>

	<ui:define name="content">
		<div class="card">
			<h:form>
				<p:messages id="msgs" />

				<h:panelGrid columns="3" cellpadding="7" styleClass="p-mb-3">
					<p:outputLabel for="firstname" value="Firstname:" />
					<p:inputText id="firstname"
						value="#{remoteValidationView.firstname}" required="true"
						label="Login">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="firstname" display="icon" />

					<p:outputLabel for="password" value="Password:" />
					<p:inputText id="password" type="password" value="#{remoteValidationView.password}"
						label="password" required="true">
						<f:validateLength minimum="2" />
						<p:ajax update="msgPassword" event="keyup" />
					</p:inputText>
					<p:message for="password" id="msgPassword" display="icon" />

				</h:panelGrid>

				<p:commandButton value="Save" update="@form"
					action="#{remoteValidationView.save}" icon="pi pi-check" />
			</h:form>
		</div>
	</ui:define>

</ui:composition>

</html>
